<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дані з Google Таблиці</title>
    <script>
      async function fetchData() {
        try {
          const response = await fetch(
            "https://script.googleusercontent.com/a/macros/boiko.com.ua/echo?user_content_key=iksAgOjcV4cai5CUtrRSmyctdJUr7Pabm5AINDzQSEeSYMyyn4zREMJdaf1BHwp11BKrCXJHoEmadRK53BJbQiG3TrmLc_Xvm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_nRPgeZU6HP-258R2IqhkregMCvU4a6qz1X4897iSixajHJ6nl0AXyArs2EzaDrWwwg_WIKqFbdwOkK3j5Eie025epv17T61TuUlY-4j4ZLIw7zXNzCVuvmOSh0OHwytBfwSoZL-pPNc&lib=MJu-EdDM3SZYokobVoAGr22aF27sfQqfd"
          ); // Замініть на ваш URL
          const data = await response.json(); // Перетворюємо відповідь на JSON
          displayData(data); // Викликаємо функцію для відображення даних
        } catch (error) {
          console.error("Помилка завантаження даних:", error);
        }
      }

      function displayData(data) {
        const container = document.getElementById("data");
        let table =
          '<table border="1"><tr><th>Заголовок 1</th><th>Заголовок 2</th></tr>'; // Додайте заголовки
        data.forEach((row) => {
          table += `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`; // Додайте комірки з даними
        });
        table += "</table>";
        container.innerHTML = table;
      }

      window.onload = fetchData; // Запускаємо функцію після завантаження сторінки
    </script>
  </head>
  <body>
    <h1>Дані з Google Таблиці</h1>
    <pre id="data"></pre>
    <!-- Елемент для відображення даних -->
  </body>
</html>
